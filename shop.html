<!DOCTYPE html>
<html>
<head>
  <title>Testit - Shop</title>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }
    .container { padding:30px; }

    .pack { background-color:#2563eb; width:220px; margin:30px auto; padding:20px; border-radius:16px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,0.4); transition: transform 0.2s; }
    .pack:hover { transform: scale(1.05); background-color:#1d4ed8; }

    #packAnimation { margin:30px auto; width:150px; height:150px; border:2px solid white; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:24px; position:relative; overflow:hidden; }

    .glitter {
      position:absolute;
      width:4px;
      height:4px;
      background:white;
      border-radius:50%;
      animation: sparkle 1s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      50% { transform: translate(50px,-50px) scale(0.5); opacity:0.5; }
      100% { transform: translate(100px,-100px) scale(0); opacity:0; }
    }

    #coinsDisplay { font-size:22px; margin-top:20px; }
  </style>
</head>
<body>

<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="admin.html">Admin</a>
</div>

<div class="container">
  <h1>üéÅ Shop</h1>
  <div id="coinsDisplay">Coins: 0</div>

  <div class="pack" onclick="buyPack(30)">
    <h2>Starter Pack</h2>
    <p>Cost: 30 Coins</p>
  </div>

  <div class="pack" onclick="buyPack(50)">
    <h2>Rare Pack</h2>
    <p>Cost: 50 Coins</p>
  </div>

  <div id="packAnimation">üì¶</div>
  <div id="lastPackResult"></div>
</div>

<script>
  let coins = parseInt(localStorage.getItem("coins")) || 100;
  let characters = JSON.parse(localStorage.getItem("characters")) || {};

  document.getElementById("coinsDisplay").innerText = "Coins: " + coins;

  const possibleCharacters = [
    {name:"Blocky", rarity:"common", img:"https://via.placeholder.com/100/888888?text=Blocky"},
    {name:"Zapster", rarity:"common", img:"https://via.placeholder.com/100/888888?text=Zapster"},
    {name:"Frosto", rarity:"rare", img:"https://via.placeholder.com/100/0000FF?text=Frosto"},
    {name:"Shadowbit", rarity:"chroma", img:"https://via.placeholder.com/100/800080?text=Shadowbit"} // chroma rarity
  ];

  function buyPack(cost){
    if(coins < cost){ alert("Not enough coins!"); return; }

    coins -= cost;
    localStorage.setItem("coins", coins);
    document.getElementById("coinsDisplay").innerText = "Coins: " + coins;

    const packDiv = document.getElementById("packAnimation");
    packDiv.innerText = "üì¶";
    packDiv.style.animation = "shake 1s";

    // --- Pick random character with probabilities ---
    let roll = Math.random();
    let chosen;
    if(roll < 0.5) chosen = possibleCharacters[0];        // common 50%
    else if(roll < 0.85) chosen = possibleCharacters[2];  // rare 35%
    else chosen = possibleCharacters[3];                  // chroma 15%

    setTimeout(()=>{
      packDiv.style.animation = "none";

      // show glitter if rare or chroma
      packDiv.innerHTML = "";
      if(chosen.rarity === "rare" || chosen.rarity === "chroma"){
        for(let i=0;i<20;i++){
          const g = document.createElement("div");
          g.className="glitter";
          g.style.left=Math.random()*120+"px";
          g.style.top=Math.random()*120+"px";
          packDiv.appendChild(g);
        }
      }

      // add to collection
      const id = chosen.name + "_" + chosen.rarity;
      if(characters[id]){
        characters[id].count += 1;
      } else {
        characters[id] = {count:1, rarity:chosen.rarity, img:chosen.img, name:chosen.name};
      }
      localStorage.setItem("characters", JSON.stringify(characters));

      packDiv.innerHTML += `<img src="${chosen.img}" width="100" alt="${chosen.name}"/>`;
      document.getElementById("lastPackResult").innerHTML = `<h3>You got ${chosen.name} (${chosen.rarity})!</h3>`;
    },1000);
  }
</script>

</body>
</html>
