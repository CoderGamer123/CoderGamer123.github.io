<!DOCTYPE html>
<html>
<head>
  <title>Testit - Admin Panel</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }
    .container { padding:30px; max-width:500px; margin:auto; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
    button { background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>

<script>
document.body.insertAdjacentHTML('afterbegin', `
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>
`);
</script>

<div class="container">
  <h1>Admin Panel</h1>
  <input type="password" id="adminPass" placeholder="Enter Admin Password">
  <button onclick="checkPassword()">Login</button>

  <div id="adminCommands" style="display:none;">
    <h2>Announcements</h2>
    <input type="text" id="newAnnouncement" placeholder="New announcement">
    <button onclick="addAnnouncement()">Add Announcement</button>
    <p>âœ… All announcements saved in localStorage</p>
  </div>
</div>

<script>
const ADMIN_PASSWORD = "testitadmin"; // Change if you want

function checkPassword(){
  let pass = document.getElementById("adminPass").value;
  if(pass === ADMIN_PASSWORD){
    alert("Admin access granted!");
    document.getElementById("adminCommands").style.display="block";
  } else {
    alert("Wrong password!");
  }
}

function addAnnouncement(){
  let text = document.getElementById("newAnnouncement").value.trim();
  if(!text) return alert("Enter text!");
  let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
  announcements.push(text);
  localStorage.setItem("announcements", JSON.stringify(announcements));
  alert("Announcement added!");
  document.getElementById("newAnnouncement").value = "";
}
</script>

</body>
</html>
