<!DOCTYPE html>
<html>
<head>
  <title>Testit - Announcements</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }
    .container { padding:30px; max-width:600px; margin:auto; }
    .announcement { background:#1f2937; margin:10px 0; padding:15px; border-radius:8px; text-align:left; }
  </style>
</head>
<body>

<script>
document.body.insertAdjacentHTML('afterbegin', `
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>
`);
</script>

<div class="container">
  <h1>Announcements</h1>
  <div id="announcementsContainer"></div>
</div>

<script>
let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
const container = document.getElementById("announcementsContainer");
if(announcements.length === 0) container.innerHTML = "<p>No announcements yet.</p>";

announcements.forEach(a=>{
  const div = document.createElement("div");
  div.className = "announcement";
  div.textContent = a;
  container.appendChild(div);
});
</script>

</body>
</html>
