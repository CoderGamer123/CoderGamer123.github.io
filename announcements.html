<!DOCTYPE html>
<html>
<head>
  <title>Testit - Announcements</title>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }

    .container { padding:30px; }
    h1 { margin-bottom:20px; }

    .announcement { background:#1f2937; padding:15px; margin:10px auto; width:80%; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
  </style>
</head>
<body>

<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="admin.html">Admin</a>
</div>

<div class="container">
  <h1>ðŸ“¢ Announcements</h1>
  <div id="announcements"></div>
</div>

<script>
  // Load announcements from localStorage or set default
  let announcements = JSON.parse(localStorage.getItem("announcements")) || [
    "Welcome to Testit! Open packs to collect characters!",
    "Rare and Chroma characters are extra special!"
  ];

  const container = document.getElementById("announcements");
  container.innerHTML = "";

  announcements.forEach(msg => {
    const div = document.createElement("div");
    div.className = "announcement";
    div.innerText = msg;
    container.appendChild(div);
  });
</script>

</body>
</html>
