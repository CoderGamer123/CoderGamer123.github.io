<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign In</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .container { max-width:400px; margin:50px auto; background:#1f2937; padding:30px; border-radius:12px; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
    button { background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>

<div class="container">
  <h1>Sign In</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signin()">Sign In</button>
  <p>No account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function signin() {
  initUsers();

  let username = document.getElementById("username").value.trim().toLowerCase();
  let password = document.getElementById("password").value.trim();

  let users = JSON.parse(localStorage.getItem("users"));

  if (!users[username]) {
    alert("User not found");
    return;
  }

  if (users[username].password !== password) {
    alert("Incorrect password");
    return;
  }

  localStorage.setItem("currentUser", username);
  alert("âœ… Logged in!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
