<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign In</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .container { max-width:400px; margin:50px auto; background:#1f2937; padding:30px; border-radius:12px; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
    button { background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    h1 { margin-bottom:20px; }
  </style>
</head>
<body>
<script>
document.body.insertAdjacentHTML('afterbegin', `
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>
`);
</script>

<div class="container">
  <h1>Sign In</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signin()">Sign In</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function signin(){
  let username = document.getElementById("username").value.trim();
  let password = document.getElementById("password").value.trim();
  if(!username || !password) return alert("Enter both username and password");

  let users = JSON.parse(localStorage.getItem("users")) || {};
  if(!users[username] || users[username].password !== password) return alert("Invalid username or password");

  localStorage.setItem("currentUser", username);
  alert("âœ… Logged in!");
  window.location.href = "index.html";
}
</script>
</body>
</html>
