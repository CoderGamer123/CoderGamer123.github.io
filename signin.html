<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign In</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0;font-family:Arial;background:#0b1020;color:white;text-align:center; }
    .box { max-width:400px;margin:80px auto;background:#1f2937;padding:30px;border-radius:12px; }
    input,button { width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none; }
    button { background:#2563eb;color:white;cursor:pointer; }
  </style>
</head>
<body>

<div class="box">
  <h1>Sign In</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signin()">Sign In</button>
  <p><a href="signup.html">Create account</a></p>
</div>

<script>
function signin(){
  initUsers();
  let u=document.getElementById("username").value.trim().toLowerCase();
  let p=document.getElementById("password").value.trim();
  let users=JSON.parse(localStorage.getItem("users"));
  if(!users[u]) return alert("User not found");
  if(users[u].password!==p) return alert("Wrong password");
  localStorage.setItem("currentUser",u);
  window.location.href="index.html";
}
</script>

</body>
</html>
