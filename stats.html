<!DOCTYPE html>
<html>
<head>
  <title>Testit - Stats</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }
    .container { padding:30px; }
    p { font-size:18px; margin:8px 0; }
  </style>
</head>
<body>
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<div class="container">
  <h1>Your Stats</h1>
  <p id="coinsStat"></p>
  <p id="packsOpened"></p>
  <p id="totalChars"></p>
  <p id="commonCount"></p>
  <p id="rareCount"></p>
  <p id="chromaCount"></p>
</div>

<script>
let user = loadUserData();
let coins = user.coins;
let characters = user.characters;
let packsOpened = user.packsOpened;

let totalChars=0, common=0, rare=0, chroma=0;
for(let id in characters){
  totalChars += characters[id].count;
  if(characters[id].rarity==="common") common += characters[id].count;
  else if(characters[id].rarity==="rare") rare += characters[id].count;
  else if(characters[id].rarity==="chroma") chroma += characters[id].count;
}

document.getElementById("coinsStat").innerText = "Coins: " + coins;
document.getElementById("packsOpened").innerText = "Total Packs Opened: " + packsOpened;
document.getElementById("totalChars").innerText = "Total Characters: " + totalChars;
document.getElementById("commonCount").innerText = "Common: " + common;
document.getElementById("rareCount").innerText = "Rare: " + rare;
document.getElementById("chromaCount").innerText = "Chroma: " + chroma;
</script>
</body>
</html>
