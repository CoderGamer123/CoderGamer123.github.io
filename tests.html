<!DOCTYPE html>
<html>
<head>
  <title>Testit - Tests</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .topbar { background:#1f2937; padding:15px; display:flex; justify-content:center; gap:20px; }
    .topbar a { color:white; text-decoration:none; font-weight:bold; }
    .topbar a:hover { text-decoration:underline; }
    .container { padding:30px; display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    .card { background:#1f2937; padding:15px; border-radius:12px; width:150px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
    .common { border:3px solid #4b5563; }
    .rare { border:3px solid #1e40af; }
    .chroma { border:3px solid #800080; }
    img { width:100px; height:100px; }
  </style>
</head>
<body>
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="stats.html">Stats</a>
  <a href="tests.html">Tests</a>
  <a href="shop.html">Shop</a>
  <a href="announcements.html">Announcements</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="admin.html">Admin</a>
</div>

<div class="container" id="testsContainer"></div>

<script>
let user = loadUserData();
let characters = user.characters;

const container = document.getElementById("testsContainer");
container.innerHTML = "";

for(let id in characters){
  const c = characters[id];
  const div = document.createElement("div");
  div.className = `card ${c.rarity}`;
  div.innerHTML = `
    <img src="${c.img}" alt="${c.name}"/>
    <h3>${c.name}</h3>
    <p>Rarity: ${c.rarity}</p>
    <p>Count: ${c.count}</p>
  `;
  container.appendChild(div);
}
</script>
</body>
</html>
