<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign Up</title>
  <script src="helper.js"></script>
  <style>
    body { background:#0b1020; color:white; font-family:Arial; text-align:center; }
    .box { max-width:400px; margin:80px auto; background:#1f2937; padding:30px; border-radius:10px; }
    input,button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; }
    button { background:#2563eb; color:white; cursor:pointer; }
  </style>
</head>
<body>

<div class="box">
  <h1>Sign Up</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <p><a href="signin.html">Already have an account?</a></p>
</div>

<script>
function signup() {
  const u = username.value.trim();
  const p = password.value.trim();
  if (!u || !p) return alert("Fill all fields");

  const users = getUsers();
  if (users[u]) return alert("Username exists");

  users[u] = {
    password: p,
    coins: 100,
    characters: {},
    packsOpened: 0
  };

  saveUsers(users);
  alert("Account created!");
  location.href = "signin.html";
}
</script>

</body>
</html>
