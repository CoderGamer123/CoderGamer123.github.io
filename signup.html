<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign Up</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family:Arial; background:#0b1020; color:white; text-align:center; }
    .box { max-width:400px; margin:80px auto; background:#1f2937; padding:30px; border-radius:12px; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; }
    button { background:#2563eb; color:white; cursor:pointer; }
  </style>
</head>
<body>

<script>loadTopbar();</script>

<div class="box">
  <h1>Sign Up</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <p><a href="signin.html">Already have an account?</a></p>
</div>

<script>
function signup() {
  initUsers();

  let username = document.getElementById("username").value.trim().toLowerCase();
  let password = document.getElementById("password").value.trim();

  if (!username || !password) return alert("Fill all fields");

  let users = JSON.parse(localStorage.getItem("users"));
  if (users[username]) return alert("Username already exists");

  users[username] = {
    password,
    coins: 100,
    characters: {},
    packsOpened: 0
  };

  localStorage.setItem("users", JSON.stringify(users));
  alert("Account created!");
  window.location.href = "signin.html";
}
</script>

</body>
</html>
