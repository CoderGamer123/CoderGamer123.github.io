<!DOCTYPE html>
<html>
<head>
  <title>Testit - Sign Up</title>
  <script src="helper.js"></script>
  <style>
    body { margin:0; font-family: Arial; background:#0b1020; color:white; text-align:center; }
    .container { max-width:400px; margin:50px auto; background:#1f2937; padding:30px; border-radius:12px; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
    button { background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>

<div class="container">
  <h1>Sign Up</h1>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <p>Already have an account? <a href="signin.html">Sign In</a></p>
</div>

<script>
function signup() {
  initUsers();

  let username = document.getElementById("username").value.trim().toLowerCase();
  let password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Fill in all fields");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users"));

  if (users[username]) {
    alert("Username already exists");
    return;
  }

  users[username] = {
    password: password,
    coins: 100,
    characters: {},
    packsOpened: 0,
    createdAt: Date.now()
  };

  localStorage.setItem("users", JSON.stringify(users));
  alert("âœ… Account created!");
  window.location.href = "signin.html";
}
</script>

</body>
</html>
